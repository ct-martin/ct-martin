name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!README.md'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        submodules: true
    - name: Install Hugo & rsync
      run: |-
        sudo apt install -y rsync
        sudo snap install hugo --channel=extended
    - name: Build
      run: |-
        hugo
    - name: Remove README output
      run: |-
        rm public/readme.md
    - name: Set up SSH Key for deploy
      run: |-
        mkdir ~/.ssh
        chmod 700 ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/id
        chmod 600 ~/.ssh/id
      env:
        SSH_KEY: ${{ secrets.GIT_SSH_KEY }}
    - name: Deploy
      run: |-
        rsync -avz --delete --progress -e "ssh -i ~/.ssh/id -o IdentitiesOnly=yes -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" public/ ci@$SERVER:~/www/ctmartin.me
      env:
        SERVER: ${{ secrets.RSYNC_REMOTE_HOST }}
        SECRET_REMOTE_IP: ${{ secrets.REMOTE_IP }}
