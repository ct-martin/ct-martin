<footer>
    <div class="container">
        <div id="footer-copyright">
            <small>{{ .Site.Copyright }}</small>
        </div>
        <div id="footer-source">
            {{ if $.Site.Params.sourceurl }}
                <small><a href="{{$.Site.Params.sourceurl}}" target="_blank">Source</a></small>
            {{ end }}
        </div>
        <div id="footer-baseurl">
            <small> {{ $.Site.BaseURL }} </small>
        </div>
    </div>
</footer>
