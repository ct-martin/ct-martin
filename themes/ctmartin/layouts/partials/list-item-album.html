{{ $albumurl := .Permalink }}
<a class="list-link" href="{{ $albumurl }}">
    <h2>{{ .Title }}</h2>
    {{ $img := first 1 (.Resources.ByType "image") }}
    {{ range $img }}
        {{ with .Fill "250x250" }}
            <img src="{{ .RelPermalink }}" />
        {{ else }}
            <p>:(</p>
        {{ end }}
    {{ end }}
</a>
